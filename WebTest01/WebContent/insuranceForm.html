<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>보험 가입 페이지</title>
	</head>
	<body>
		<h3>보험상담 쓰기</h3>
		<form action="">
			<table>
				<tr>
					<th>상담제목</th>
					<td>
						<input type="text">
					</td>
				</tr>
				<tr>
					<th>이름</th>
					<td>
						<input type="text">
					</td>
				</tr>
				<tr>
					<th>이메일</th>
					<td>
						<input type="text">
						@
						<select>
							<option value="gmail.com">gmail.com</option>
							<option value="naver.com">naver.com</option>
							<option value="nate.com">nate.com</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>관심사항</th>
					<td>
						<input type="checkbox">질병상해보장
						<input type="checkbox">노후준비
						<input type="checkbox">자녀교육
					</td>
				</tr>
				<tr>
					<th>성별</th>
					<td>
						<select>
							<!-- value값을 어떻게 줄까 잘 고민해보자 -->
							<option value="남성">남성</option>
							<option value="여성">여성</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>결혼여부</th>
					<td>
						<select>
							<option value="기혼">기혼</option>
							<option value="미혼">미혼</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>직업</th>
					<td>
						<input type="text">
					</td>
				</tr>
				<tr>
					<th>흡연여부</th>
					<td>
						<select>
							<option value="흡연">흡연</option>
							<option value="비흡연">비흡연</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>운전여부</th>
					<td>
						<input type="checkbox">자가용
						<input type="checkbox">영업용
						<input type="checkbox">비운전
					</td>
				</tr>
				<tr>
					<th>통화가능시간</th>
					<td>
						<input type="checkbox">9시~11시
						<input type="checkbox">11시~13시
						<input type="checkbox">13시~15시
					</td>
				</tr>

			</table>
			
		</form>
	</body>
</html>
