		<title>CSS 위치 페이지</title>
		<style type="text/css">
			div {
				width: 200px;
				height: 200px;
				border: 5px solid red;
			}
			
			.box1 {
				float: left;
			}
			
			.box2 {
				float: left;
				/*static은 순서대로 정렬*/
				/*relative는 상대적으로 정렬*/
				/*absolute는 절대값(페이지 좌측상단부터의)으로 정렬*/
				/*fixed는 고정*/
				position: fixed;
				top: 300px;
				left: 100px;
			}
		</style>
