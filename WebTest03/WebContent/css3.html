<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS 정의 페이지</title>
		<link href="css123.css" rel="stylesheet" type="text/css">
		<style>
			.bbb {
				color: gold;
			}
		</style>
	</head>
	
	<body>
		<h1>CSS 정의 및 적용 방법 3가지</h1>
		
		<div class="aaa">
			외부파일에 정의 후 적용
		</div>
		
		<div class="bbb">
			html file 내 정의 후 적용
		</div>
		
		<div class="ccc" style="color: red;">
			태그 안에서의 정의
		</div>
		
	</body>
</html>
